<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组间互评投票</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/storage.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>组间互评投票</h1>
        
        <div id="voting-form" class="voting-form">
            <div class="form-group">
                <h2 id="selfGroupTitle">你是哪一组的？</h2>
                <div id="selfGroup" class="radio-group">
                    <!-- 组别选项将由 JavaScript 动态生成 -->
                </div>
            </div>

            <div class="form-group">
                <h2 id="voteGroupTitle">你认为哪一组表现最好？</h2>
                <div id="voteGroup" class="radio-group">
                    <!-- 投票选项将由 JavaScript 动态生成 -->
                </div>
            </div>

            <button id="submitVote" class="btn">提交投票</button>
        </div>

        <div id="voted-message" class="voted-message" style="display: none;">
            <h2>感谢您的投票！</h2>
            <p>您已经完成投票，每个用户只能投票一次。</p>
        </div>
    </div>
</body>
</html>
